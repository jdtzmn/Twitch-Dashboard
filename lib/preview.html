<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Window Preview</title>
    <style> body, html { margin: 0; padding: 0; overflow: hidden; -webkit-app-region: drag; } </style>
  </head>
  <body>
    <video width="100%" height="100%"></video>
  </body>
  <script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min.js')</script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" charset="utf-8"></script>
  <script>
    // ---------------------------------------
    // --------------- LIVE VIDEO ------------
    // ---------------------------------------

    let element = document.getElementById('#video')
    let url = window.location.search.match(/(http:\/\/.*)/)[0]
    let hls = new Hls()
    hls.loadSource(url)
    hls.attachMedia($('video')[0])
    hls.on(Hls.Events.MANIFEST_PARSED, () => $('video')[0].play())

    // ---------------------------------------
    // ------------ MOUSE UP EVENT -----------
    // ---------------------------------------

    const { ipcRenderer } = require('electron')
    document.onmouseup = () => {
      ipcRenderer.send('preview-window-mouseup', [screen.width, screen.height])
    }

  </script>
</html>
